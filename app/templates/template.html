<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>proof of concept - quite good considering</title>
  </head>
  <body>
    Running project #{{name}}!

     <script type="text/javascript" src="/{{name}}.js"></script>

    <script type='text/javascript'>
      var request = new XMLHttpRequest();
      request.open('POST', '/runproject/{{name}}', true);
      request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      request.onreadystatechange = function() {
          // do something
      };
      var data = {{ data | tojson }};
      var Module = {
        final: '',
        reads: 0,
        print: (function() {
            return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            Module.final += text + "\n";
            Module.reads += 1;
            if (Module.reads == data.size) request.send('data=' + Module.final);
          };
        })()};
      for (let step = 0; step < data.size; step++) {
          // Runs 5 times, with values of step 0 through 4.
          var to_execute = data.arguments[step].split(" ");
          execute_C_file(to_execute, Module.print, data.lines[step]);
      };
    </script>
  </body>
</html>
